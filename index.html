<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>
<body>
    <section class="calculator">
        <form >
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button type="button" class="btn btn-orange" data-num="*">*</button>
            <button type="button" class="btn btn-orange" data-num="/">/</button>
            <button type="button" class="btn btn-orange" data-num="+">+</button>
            <button type="button" class="btn btn-orange" data-num="-">-</button>
            <button type="button" class="btn btn-whitegrey" data-num="1">1</button>
           <button type="button" class="btn btn-whitegrey" data-num="2">2</button>
            <button type="button" class="btn btn-whitegrey" data-num="3">3</button>
            <button type="button" class="btn btn-whitegrey" data-num="4">4</button>
            <button type="button" class="btn btn-whitegrey" data-num="5">5</button>
            <button type="button" class="btn btn-whitegrey" data-num="6">6</button>
            <button type="button" class="btn btn-whitegrey" data-num="7">7</button>
            <button type="button" class="btn btn-whitegrey" data-num="8">8</button>
            <button type="button" class="btn btn-whitegrey" data-num="9">9</button>
            <button type="button" class="btn btn-whitegrey" data-num="0">0</button>
            <button type="button" class="btn btn-whitegrey" data-num=".">.</button>
            <button type="button" class="btn btn-equal" data-num="=">=</button>
            <button type="button" class="btn btn-clear" data-num="c">AC</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
